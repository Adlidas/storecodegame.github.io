<!DOCTYPE html>
<html lang="Es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="juegos.css">
  <link rel="stylesheet" href="IndexPoryectoX.css">
  <title>Formulario de Contacto</title>

</head>
    <body class="app">
        <header class="encabezado">
          <div class="container">
            <p class="logo">CodeGame</p>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="index.html#noticias">Noticias</a>
                <a href="index.html#aplicaciones">Aplicaciones y Juegos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
          </div>  
        </header>
  <div class="containerform">
    <h1>Formulario de Contacto</h1>
    <form action="https://formspree.io/f/xdovrvyb" method="POST" id="form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required name="name">
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required name="last name">
          </div>
        </div>
        <div class="form-group">
          <label for="pais">País:</label>
          <select class="form-control" id="pais" required>
            <option value="">Selecciona tu país</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="México">México</option>
            <option value="España">España</option>
            <option value="Otro Pais">Otro Pais</option>
          </select>
        </div>
        <div class="form-group">
          <label for="celular">Número de Celular:</label>
          <input type="tel" class="form-control" id="celular" placeholder="Ingresa tu número de celular" pattern="[0-9]{12}" required name="celular">
          <small class="form-text text-muted">Ingresa tu número de celular sin guiones ni espacios (12 dígitos).</small>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required name="email">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <p class="warnings" id="warnings"></p>
      </form>
      <script src="contacto.js"></script>
      <script> 
        const $form = document.querySelector("#form")

        $form.addEventListener("submit", handleSubmit)

        async function handleSubmit(event){
          event.preventDefault()
          const form = new FormData(this)
          const response = await fetch(this.action, {
            method: this.method,
            body: form,
            headers: {
              "Accept" : "application/json"
            }
          })
          if (response.ok){
            this.reset()
            alert("Gracias por contactarnos, se le responderá pronto")
          }
        }
      </script>
    </div>
    <footer>
      <div class="container">
          <p>&copy; CodeGame</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
